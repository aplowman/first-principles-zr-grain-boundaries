lattice_system: &lattice_system hexagonal

lattice_parameters:
  experimental: &lattice_parameters_exp
    # Reference: W. M. Haynes, ed. CRC Handbook of Chemistry and Physics. 95th 
    # ed. Boca Raton: CRC Press, 2014. 2704 pp. isbn: 978-1-4822-0867-2
    a: 3.2316
    c: 5.1475
  eam: &lattice_parameters_eam
    a: 3.2341
    c: 5.1677
  dft: &lattice_parameters_dft
    a: 3.2301
    c: 5.1641

lattices:
  experimental: &lattice_exp
    lattice_system: *lattice_system
    lattice_parameters: *lattice_parameters_exp
  eam: &lattice_eam
    lattice_system: *lattice_system
    lattice_parameters: *lattice_parameters_eam
  dft: &lattice_dft
    lattice_system: *lattice_system
    lattice_parameters: *lattice_parameters_dft

motif: &motif
  atoms:
    coords:
      - [2/3, 1/3]
      - [1/3, 2/3]
      - [3/4, 1/4]
    labels:
      species: [['Zr'], [0, 0]]
  interstices:
    coords:
      - [0, 0]
      - [0, 0]
      - [0, 1/2]
    labels:
      bulk_name: [['octahedral'], [0, 0]]

crystal_structures:
  dft:
    lattice: *lattice_dft
    motif: *motif
  eam:
    lattice: *lattice_eam
    motif: *motif

csl_vecs:
  s7: &s7
    - - [3, 2, 0]
      - [1, 3, 0]
      - [0, 0, 1]
    - - [2, 3, 0]
      - [-1, 2, 0]
      - [0, 0, 1]
  s13: &s13
    - - [4, 3, 0]
      - [1, 4, 0]
      - [0, 0, 1]
    - - [3, 4, 0]
      - [-1, 3, 0]
      - [0, 0, 1]    
  s19: &s19
    - - [5, 2, 0]
      - [3, 5, 0]
      - [0, 0, 1]
    - - [5, 3, 0]
      - [2, 5, 0]
      - [0, 0, 1]
  s31: &s31
    - - [6, -1, 0]
      - [1, 5, 0]
      - [0, 0, 1]
    - - [5, 1, 0]
      - [-1, 6, 0]
      - [0, 0, 1]

box_csl:
  tlA: &tlA
    - [1, 0, 0]
    - [0, 0, 1]
    - [0, 1, 0]
  tlB: &tlB
    - [1, 0, 0]
    - [1, 0, 1]
    - [0, 1, 0]
  tw: &tw
    - [1, 0, 0]
    - [0, 1, 0]
    - [0, 0, 1]
  mixed: &mixed
    - [1, 0, 0]
    - [0, 1, 0]
    - [1, 0, 1]

csl_repeats:
  s7-tlA: [1, 1, 3]
  s7-tlB: [1, 1, 5]
  s13-tlA: [1, 1, 2]
  s19-tlA: [1, 1, 2]
  s31-tlA: [1, 1, 2]
  s7-tw: [1, 1, 3]
  s13-tw: [1, 1, 3]
  s19-tw: [1, 1, 3]

relative_shift:
  s7-tlA: [0.25, 0.50]
  s7-tlB: [0.00, 0.40]
  s13-tlA: [0.50, 0.50]
  s19-tlA: [0.00, 0.20]
  s31-tlA: [0.50, 0.50]
  s7-tw: [0, 0]
  s13-tw: [0, 0]
  s19-tw: [0, 0]

# Change overlapt_tol to <= 0.3 to successfully construct the Î£19 tilt A GB "base"
# structure.
overlap_tol: 1 

boundary_vac:
  s7-tlA:    
    thickness: 0.18
    func: sigmoid    
    sharpness: 1
  s7-tlB:
    thickness: 0.24
    func: sigmoid
    sharpness: 1
  s13-tlA:
    thickness: 0.16    
    func: sigmoid    
    sharpness: 1
  s19-tlA:
    thickness: 0.17
    func: sigmoid
    sharpness: 1
  s31-tlA:
    thickness: 0.21    
    func: sigmoid    
    sharpness: 1
  s7-tw:
    thickness: 0.10
    func: sigmoid    
    sharpness: 1
  s13-tw:
    thickness: 0.09
    func: sigmoid    
    sharpness: 1
  s19-tw:
    thickness: 0.10
    func: sigmoid    
    sharpness: 1
